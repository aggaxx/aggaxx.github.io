<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantax - Links</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.3/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto p-4">
    <div class="bg-white text-black rounded-lg shadow-md p-6">
      <div class="text-center">
        <img class="w-32 h-32 rounded-full mx-auto border-4 border-pink-500" src="img/fantax.jpg" alt="Fantax">
        <h1 class="text-3xl font-bold mt-4">Fanta</h1>
        <p class="text-gray-600 mt-2">Just an ordinary man.</p>
      </div>
      
      <div class="mt-6">
        <h2 class="text-xl font-semibold">Projects</h2>
        <ul class="list-none mt-4 space-y-4">
          <li>
            <a href="https://bisikin.site" class="text-blue-600 hover:text-blue-800 flex items-center" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
              Bisikin.site
            </a>
          </li>
          <li>
            <a href="https://fanta-id.github.io/lovecalc" class="text-gray-900 hover:text-gray-700 flex items-center" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
              Love Calculator
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.3/flowbite.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const scroll = new SmoothScroll('a[href*="#"]', {
        speed: 800,
        speedAsDuration: true,
      });
    });
  </script>
</body>
</html>
