<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantax - Links</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="text-center">
        <img class="w-32 h-32 rounded-full mx-auto" src="img/fantax.jpg" alt="Fantax">
        <h1 class="text-2xl font-bold mt-4">Fanta</h1>
        <p class="text-gray-600 mt-2">just ordinary man.</p>
      </div>
      
      <div class="mt-6">
        <h2 class="text-xl font-semibold">Links</h2>
        <ul class="list-none mt-4 space-y-2">
          <li>
            <a href="https://www.facebook.com/profile.php?id=61558768555412" class="text-blue-600 hover:underline" target="_blank">
              Facebook
            </a>
          </li>
          <li>
            <a href="https://github.com/fanta-id" class="text-gray-900 hover:underline" target="_blank">
              GitHub
            </a>
          </li>
          <li>
            <a href="https://saweria.co/irwx" class="text-green-600 hover:underline" target="_blank">
              Donate
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const scroll = new SmoothScroll('a[href*="#"]', {
        speed: 800,
        speedAsDuration: true,
      });
    });
  </script>
</body>
</html>
